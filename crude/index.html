<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crude.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-primary px-4">
        <div class="row">
            <div class="col-xl-2">
                Input ID:
                <input type="text" id="text-id" class="form-control" readonly>
            </div>
            <div class="col-xl-2">
                Input Name:
                <input type="text" id="text-name" class="form-control" placeholder="name">
            </div>
            <div class="col-xl-2">
                Input Qty:
                <input type="text" id="text-qty" class="form-control" placeholder="0">
            </div>
            <div class="col-xl-2">
                Input Price:
                <input type="text" id="text-price" class="form-control" placeholder="0">
            </div>
            <div class="col-xl-2">
                Total:
                <input type="text" id="text-total" class="form-control" readonly placeholder="0">
            </div>
            <div class="col-xl-2">
                <input type="button" id="btnAdd" value="+ Add" class="btn btn-danger mt-4">
                <input type="button" id="btnUpdate" value="Update" class="btn btn-warning mt-4">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 ">
                <h1 class="mt-3 text-danger text-center text-decoration-underline">Imformation Product</h1>
                <table class=" mt-4 table-hover table text-info bg-body" id="btntable" style="table-layout: fixed;">
                    <!-- <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Qty</th>

                        <th>Total</th>
                    </tr>
                    <tr>
                        <th>001</th>
                        <th>coca</th>
                        <th>8</th>
                        <th>2000</th>
                        <th>2800</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>
</body>
<script src="crude.js"></script>
</html>
